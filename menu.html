<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/Grid.css">
    <link rel="stylesheet" type="text/css" href="resources/css/menuStyle.css">
    <link rel="stylesheet" type="text/css" href="resources/js/app.js">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya:900&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>Menu</title>
</head>

<header>
    <nav>
        <div class="row">
            <img src="resources/css/img/sign/deliLogo.png" alt="DeliFood Logo" class="logo" >
            <a class="deliWord">DeliFood </a>
        </div>
    </nav>
</header>

<body
        ng-app="deliApp"
        ng-colltroller="mainCtrl">
<section class="section-restaurantInfo">
    <div class="row">
        <div class="col span-1-of-3 box">
            <img src="resources/css/img/restaurantPage/burgerKingLogo.jpeg" alt="restaurant Logo" class="restaurant_Logo">
        </div>

        <div class="col span-1-of-3 box">
            <h3>Burger King</h3>
            <p class="delivery_time">Delivery Time: 10:00 AM to 10:00 PM</p>
            <p class="get_orderTime"> Get order: 45-50 min</p>
            <p class="restaurant_address"> 11723 NE 8th St Bellevue, WA 98005</p>
        </div>

        <div class="col span-1-of-3 box">
            <img src="resources/css/img/sign/openSign.png" alt="restaurant Logo" class="openSign">
        </div>

    </div>
</section>
<section class="section-MenuCategoriesList">
    <div class="row">
        <div class="col span-1-of-11 box">
            <button class="beverages">Beverages</button>
        </div>
        <div class="col span-1-of-11 box">
            <button class="burgerKing_Breakfast">BurgerKing Breakfast</button>
        </div>
        <div class="col span-1-of-11 box">
            <button class="burgerKing_Burger">BurgerKing Burger</button>
        </div>
        <div class="col span-1-of-11 box">
            <button class="burgerKing_Chicken_More">BurgerKing Chicken&More</button>
        </div>
        <div class="col span-1-of-11 box">
            <button class="burgerKing Coffee_Frappes">BurgerKing Coffee&Frappes</button>
        </div>
        <div class="col span-1-of-11 box">
            <button class="burgerKing_Hotdogs">BurgerKing Hotdogs</button>
        </div>
        <div class="col span-1-of-11 box">
            <button class="burgerKing_KingJRMeals">BurgerKing KingJRMeals</button>
        </div>
        <div class="col span-1-of-11 box">
            <button class="burgerKing_Salad_Veggies">BurgerKing Salad&Veggies</button>
        </div>
        <div class="col span-1-of-11 box">
            <button class="burgerKing_Sides">BurgerKing Sides</button>
        </div>
        <div class="col span-1-of-11 box">
            <button class="burgerKing_Sweets">BurgerKing Sweets</button>
        </div>
        <div class="col span-1-of-11 box">
            <button class="burgerKing_ValueMenu">BurgerKing ValueMenu</button>
        </div>

    </div>
</section>



<footer class="section-compantInfo">
    <div class="row">
        <div class="col span-1-of-3 box">
            <h3>Get to Know Us</h3>
            <a href="#"> About Us </a><br>
            <a href="#"> Blog </a>
        </div>

        <div class="col span-1-of-3 box">
            <h3>Let Us Help You</h3>
            <a href="#"> Support </a><br>
            <a href="#"> FAQ </a>
        </div>

        <div class="col span-1-of-3 box">
            <h3>Doing Business With Us</h3>
            <a href="#"> Become a partner Restaurant </a><br>
            <a href="#"> Become a Carrier </a>
        </div>

    </div>
</footer>

</body>
</html>
